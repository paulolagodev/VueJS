<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Todo List - Vue 3</title>

  <!-- Vue 3 CDN -->
  <script src="https://unpkg.com/vue@3/dist/vue.global.prod.js"></script>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div id="app" class="container">
    <h1>Minha Lista de Tarefas</h1>

    <div class="input-area">
      <input 
        type="text" 
        v-model="newTask" 
        @keyup.enter="addTask"
        placeholder="O que vocÃª precisa fazer hoje?"
      />
      <button @click="addTask">Adicionar</button>
    </div>

    <ul class="todo-list" v-if="tasks.length > 0">
      <li 
        v-for="(task, index) in tasks" 
        :key="index"
        class="todo-item"
        :class="{ completed: task.done }"
      >
        <input 
          type="checkbox" 
          class="checkbox"
          v-model="task.done"
        />
        <span class="todo-text">{{ task.text }}</span>
        <button class="delete-btn" @click="removeTask(index)">Ã—</button>
      </li>
    </ul>

    <div class="empty-state" v-else>
      <p>VocÃª estÃ¡ livre! ğŸ‰<br>Adicione sua primeira tarefa acima.</p>
    </div>

    <div class="stats" v-if="tasks.length > 0">
      {{ remaining }} de {{ tasks.length }} tarefas pendentes
    </div>
  </div>

  <script src="todo.js"></script>
</body>
</html>
