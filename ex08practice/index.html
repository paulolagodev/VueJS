<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vue Basics</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Jost:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <script src="https://unpkg.com/vue@3.4.9/dist/vue.global.js"></script>
    <script src="app.js" defer></script>
  </head>
  <body>
    <header>
      <h1>Vue Styling</h1>
    </header>
    <section id="assignment">

      <!-- 1) Classe dinâmica via input -->
      <h2>1. Enter class name (user1 or user2)</h2>
      <input type="text" v-model="inputClass" placeholder="user1 or user2" />
      <p :class="inputClass">Style me!</p>

      <!-- 2) Toggle visibilidade com botão -->
      <h2>2. Toggle visibility</h2>
      <button @click="isVisible = !isVisible">
        {{ isVisible ? 'Hide' : 'Show' }} Paragraph
      </button>
      <p :class="{ visible: isVisible, hidden: !isVisible }">
        This paragraph can be toggled!
      </p>

      <!-- 3) Inline style dinâmico (background-color) -->
      <h2>3. Enter background color</h2>
      <input 
        type="text" 
        v-model="bgColor" 
        placeholder="e.g. orange, #ff6347, rgb(255,100,50)" 
      />
      <p :style="{ backgroundColor: bgColor }">Style me inline!</p>

    </section>
  </body>
</html>
